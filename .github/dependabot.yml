version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "vedatunlu"
    assignees:
      - "vedatunlu"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "maven"
    directory: "/integration-example/spring-boot-demo"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "vedatunlu"
    assignees:
      - "vedatunlu"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "vedatunlu"
    assignees:
      - "vedatunlu"

